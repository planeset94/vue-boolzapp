<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./asset/CSS/style.css">
    <title>Boolzapp 1</title>
</head>

<body>
    <!-- header site  -->
    <header></header>
    <!-- /header site  -->

    <!-- main site  -->
    <main>
        <!-- Schermata= sidebar + chat  -->
        <div class="schermata">
            <aside class="sidebar d-flex-col">

                <!-- Avatar : IO  -->
                <div class="fixed-avatar w100">

                    <div class="user">
                        <img src="./asset/IMG/avatar_io.jpg" class="user-avatar" alt="">
                        <p class="user-info">Nome utente</p>
                    </div>

                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /Avatar : IO  -->
                <!-- Kill notification  -->
                <div class="notifiche w100">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notifiche-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /Kill notification  -->

                <!-- Container-Search BAR  -->
                <div class="c-search-bar w100">

                    <i class="fas fa-search"> </i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">

                </div>
                <!-- /Container-Search BAR  -->

                <!-- CONTATTI  -->
                <div class="contact-section w100">

                    <div class="contact">
                        <img src="./asset/IMG/avatar_5.jpg" class="user-avatar" alt="">
                        <p class="user-info">Nome utente</p>
                    </div>

                </div>
                <!-- /CONTATTI  -->
            </aside>


            <div class="chat">


                <div class="selected-contact w100">

                    <div class="user">
                        <img src="./asset/IMG/avatar_5.jpg" class="user-avatar" alt="">
                        <div class="selected-info">
                            <p class="user-info">Nome </p>
                            <p class="time">Ultimo accesso</p>
                        </div>
                    </div>

                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>







            </div>





        </div>








    </main>



    <!-- /main site  -->








</body>

</html>
